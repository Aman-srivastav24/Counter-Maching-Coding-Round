<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">Counter</div>
        <div class="times">
            <input class="hrs" type="number" placeholder="Hrs">
            <input class="mins" type="number" placeholder="Mins">
            <input class="sec" type="number" placeholder="Sec">
        </div>
        <div class="btns">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
